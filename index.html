<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');
		</style>
		<script src="https://kit.fontawesome.com/2c4df21959.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/footer.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="shortcut icon" href="./assets/images/mooveefavi.png" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- fetchYouTube.js -->
		<script src="./assets/js/fetchYouTube.js"></script>
		<!-- google api for fetchYouTube.js -->
		<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
	</head>

	<body>
		<div id="modal1" class="modal modal-fixed-footer open transparent">
			<div class="modal-content">
				<!-- loading animation while we wait for YouTube trailer -->
				<div class="progress"><div class="indeterminate"></div></div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-light btn">Close</a>
			</div>
		</div>

		<header>
			<img src="./assets/images/moovee.png" alt="moovee logo" class="moo_jpg" />
		</header>

		<main>
			<div class="search-area">
				<form class="input-field col s6">
					<input type="search" id="search-box" class="search-box" />
					<label for="search-box" class="search-label">Any movie nameâ€¦</label>
					<button id="search-button" class="btn search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</form>
				<div id="holdContainer">
					<a id="history-button" class="dropdown-trigger btn search-button" href="#" data-target="movieList"> <i class="fa-solid fa-clock-rotate-left"></i> <i class="fas fa-caret-down"></i> </a>
					<ul id="movieList" class="dropdown-content"></ul>
				</div>
			</div>
			<section class="container">
				<div class="result-container">
					<div class="result-grid" id="resultGrid"></div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="social-icon">
				<a href="https://www.facebook.com/MooVee-The-Movies-104712718873649/" class="fa fa-facebook"></a>
				<a href="https://www.instagram.com" class="fa fa-instagram"></a>
				<a href="https://www.youtube.com/c/marvel" class="fa fa-youtube"></a>
			</div>
		</footer>

		<script src="./assets/js/renderModal.js"></script>
		<script src="./assets/js/fetchYouTube.js"></script>
		<script src="./assets/js/fetchOMDB.js"></script>
		<script src="./assets/js/renderYouTube.js"></script>
		<script src="./assets/js/renderOMDB.js"></script>
		<script src="./assets/js/renderHistory.js"></script>
		<script src="./assets/js/setHistory.js"></script>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
